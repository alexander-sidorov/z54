<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article>
    <h1>{{ object.title }}</h1>
    <a href="{% url 'blog:all' %}">(back to all posts)</a>
    {% if object.author == user %}
        <a href="{% url 'blog:update' object.pk %}">(edit post)</a>
        <a href="{% url 'blog:delete' object.pk %}">(delete post)</a>
    {% endif %}
    <hr>
    <p>{{ post.content|default:"(no content)" }}</p>
</article>
</body>
</html>
